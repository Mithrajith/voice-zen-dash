<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Microphone icon -->
  <g transform="translate(16, 16)">
    <!-- Mic body -->
    <rect x="-3" y="-8" width="6" height="10" rx="3" fill="white"/>
    
    <!-- Mic stand -->
    <rect x="-0.5" y="2" width="1" height="4" fill="white"/>
    
    <!-- Mic base -->
    <rect x="-4" y="5.5" width="8" height="1" rx="0.5" fill="white"/>
    
    <!-- Sound waves -->
    <path d="M -8 -2 Q -6 -4 -6 0 Q -6 4 -8 2" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 6 -2 Q 8 -4 8 0 Q 8 4 6 2" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
</svg>